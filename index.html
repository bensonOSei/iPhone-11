<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iphone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6db44154cb.js" crossorigin="anonymous"></script>
    <title>Iphone x</title>
</head>
<body>
    <div class="main">
        <div class="phone front">
            <div class="screen">
                <div class="notch"></div>

                <img src="wallpaper.png" alt="wallpaper">

                <div class="time-date">
                    <h1>10:00</h1>
                    <p>Saturday, 21 September</p>
                </div>

                <div class="signals">
                    <i class="fas fa-signal" ></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fa fa-battery-full"></i>
                    <div></div>
                </div>

                <div class="bottom-icons">
                    <div class="flash">
                        <img src="flash.png" alt="">
                    </div>
                    <div class="swipe">
                        <p>Swipe up to open</p>
                    </div>
                    <div class="camera-icon">
                        <img src="cam.jpg" alt="">
                    </div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="phone back">
            <div class="light"></div>
            <div class="camera-bumb">
                <div>
                    <div class="camera">
                        <div class="camera-hole"></div>
                    </div>
                    <div class="camera">
                        <div class="camera-hole"></div>
                    </div>    
                </div>

                <div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="logo">
                <img src="apple logoo.png" alt="apple logo">
            </div>
        </div>
    </div>
    
</body>
</html>
